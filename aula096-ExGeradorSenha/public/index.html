<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    
</head>
<body>
    
    <section class="container">
        <h1>Gerador de senha</h1>

        <div class="senha-gerada">Selecione as opções</div>

        <p>Quantidade de caracteres <input value="20" type="number" min="1" max="50" class="qtd-caracteres"></p>
        <p>Adicionar maiúsculas <input type="checkbox" class="chk-maiusculas" checked></p>
        <p>Adicionar minúsuclas <input type="checkbox" class="chk-minusculas"></p>
        <p>Adicionar números <input type="checkbox" class="chk-numeros"></p>
        <p>Adicionar símbolos <input type="checkbox" class="chk-simbolos" checked></p>
        <button class="gerar-senha">Gerar senha</button>

    </section>

    <script src="./assests/js/bundle.js"></script>
</body>
</html>
